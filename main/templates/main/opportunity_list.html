<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style="background-color: #F8F9FA;">
  <div class="m-3">
    <div class="container" style="text-align: center;">
      <a href="/opportunity/create"><button type="button" class="btn btn-outline-dark">Add opportunities</button></a>

    <h2 >All Opportunities</h2>
          <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Dob</th>
                  <th scope="col">Sin</th>
                  <th scope="col">Email</th>
                  <th scope="col">Link</th>
                </tr>
              </thead>
              <tbody>
          {% for opportunity in object_list %}
                <tr  class="clickable-row">
                  <th scope="row">{{ opportunity.id }}</th>
                  <td><a>{{ opportunity.first_name }}</a></td>
                  <td>{{ opportunity.last_name }}</td>
                  <td>{{ opportunity.dob }}</td>
                  <td>{{ opportunity.sin }}</td>
                  <td>{{ opportunity.email }}</td>
                    <td><a class="btn btn-secondary" href="/opportunity/{{opportunity.id}}" role="button">Link</a></td>
                </tr>
          {% endfor %}

              </tbody>
          </table>
      </div>
  </div>


</body>
</html>
